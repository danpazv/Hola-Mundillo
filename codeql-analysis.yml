Si tiene más de una dirección de correo electrónico asociada a su cuenta en GitHub.com, seleccione el menú desplegable de dirección de correo electrónico y seleccione la dirección de correo electrónico que se usará como dirección de correo electrónico del autor de Git. Únicamente las direcciones de correo electrónico verificadas aparecen en el menú desplegable. Si ha habilitado la privacidad de la dirección de correo electrónico, entonces [nombreDeUsuario]@usuarios.noreply.github.com es la dirección de correo electrónico predeterminada del autor de la confirmación.
